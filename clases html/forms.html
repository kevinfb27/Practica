<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <p>Parte de el curso donde se aprende de formularios</p>
    <!-- Form = formulario -->
    <form>
        <!-- Input y typeas en este caso texto-->
        <input type="text" value="Kevin" required>

        <!-- Input para pedir un color  -->
        <input type="color">

        <!-- Input para pedir enviar -->
        <input type="submit" value="Mandar Formulario">

        <!-- Input para pedir text tipo email -->

        <input type="email" placeholder="ejemplo@gmail.com">

        <!-- Input type password Basicamente no muestra el texto -->

        <input type="password" >

        <!-- Input type checkbox que permite tildar o destildar -->
        <input  type="checkbox">
        <!-- Input type radio que permite  tildar o destildar pero varias opciones  -->
        <input type="radio">
        <input type="radio">

        <!-- Input type file que permite  enviar un archivo-->
        <input type="file"> 

        <!-- Input type date que permite recoger la fecha-->

        <input type="date">  

    </form>
    
</body>
</html>
